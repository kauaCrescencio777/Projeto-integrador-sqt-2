<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfil</title>
</head>

<body>
    <header id="headers-profile">
        <nav id="header-back">
            <img src="./img/arrow-Back.png">
        </nav>
        <p id="text-header">Perfil</p>
    </header>
    <section id="show-profile">
        <img src="./img/img-test.png">
        <p id="text-show-profile">Kauã Emanuel</p>
    </section>
    <main id="content-profile">
        <section id="box-option">
            <div class="information-user">
                <div class="box-item">
                    <div class="first-part">
                        <div class="icon-main">
                            <img src="./img/Dadis-conta-icon.png">
                        </div>
                        <p class="text-item">Dados da conta</p>
                    </div>
                    <img src="./img/arrow-right.png" class="icon-arrow-right">
                </div>
                <div class="box-item">
                    <div class="first-part">
                        <div class="icon-main">
                            <img src="./img/endereço-icon.png">
                        </div>
                        <p class="text-item">Endereços</p>
                    </div>
                    <img src="./img/arrow-right.png" class="icon-arrow-right">
                </div>
            </div>
            <div class="information-user">
                <div class="box-item">
                    <div class="first-part">
                        <div class="icon-main">
                            <img src="./img/Notificações-icon.png">
                        </div>
                        <p class="text-item">Notificações</p>
                    </div>
                    <img src="./img/arrow-right.png" class="icon-arrow-right">
                </div>
                <div class="box-item">
                    <div class="first-part">
                        <div class="icon-main">
                            <img src="./img/Pagamentos-icon.png">
                        </div>
                        <p class="text-item">Pagamentos</p>
                    </div>
                    <img src="./img/arrow-right.png" class="icon-arrow-right">
                </div>
            </div>
            <div class="information-user">
                <div class="box-item">
                    <div class="first-part">
                        <div class="icon-main">
                            <img src="./img/Ajuda-icon.png">
                        </div>
                        <p class="text-item">Ajuda</p>
                    </div>
                    <img src="./img/arrow-right.png" class="icon-arrow-right">
                </div>
                <div class="box-item">
                    <div class="first-part">
                        <div class="icon-main">
                            <img src="./img/Configurações-icon.png">
                        </div>
                        <p class="text-item">Configurações</p>
                    </div>
                    <img src="./img/arrow-right.png" class="icon-arrow-right">
                </div>
            </div>
        </section>
        <section id="option-Log-Out">
            <div id="box-item-Log-Out">
                <div class="first-part">
                    <div class="icon-main">
                        <img src="./img/Logout-icon.png">
                    </div>
                    <p class="text-item">Log Out</p>
                </div>
                <img src="./img/arrow-right.png" class="icon-arrow-right">
            </div>
        </section>
    </main>
</body>

</html>
