<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editar perfil</title>
</head>
<body>
    <header id="headers-profile-edit">
        <nav id="header-back" onclick="window.history.back()">
            <img src="./img-edit-profile/arrow-back.png">
        </nav>
        <p id="text-header-edit">Editar perfil</p>
    </header>
    <section id="edit-img">
        <div id="edit-img-inter">
            <div id="img-change"></div>
            <div id="icon-chance-img">
                <img src="./img-edit-profile/chance-icon.png">
            </div>
        </div>
    </section>
    <main id="main-profile-edit">
        <div class="box-infirmation">
            <p class="text-edit-box">NOME COMPLETO</p>
            <input type="text" placeholder="Kauã Emanuel" class="input-profile-edit">
        </div>
        <div class="box-infirmation">
            <p class="text-edit-box">EMAIL</p>
            <input type="email" placeholder="kaua@gmail.com" class="input-profile-edit">
        </div>
        <div class="box-infirmation">
            <p class="text-edit-box">NÚMERO DO CELULAR</p>
            <input type="text" placeholder="(82) 99997-4007" class="input-profile-edit">
        </div>
    </main>
    <section id="section-button">
        <button id="button" type="button">SALVAR PERFIL</button>
    </section>
</body>
</html>
