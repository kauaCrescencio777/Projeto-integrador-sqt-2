<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar novo endereço</title>
</head>
<body>
    <section id="prima-part">
        <header id="headers-new-address">
            <nav id="header-back">
                <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 11L1 6L6 1" stroke="#32343E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    
            </nav>
            <p id="text-header">Endereços</p>
        </header>
        <main id="new-address-main">
            <section id="route-address">
                <p class="text-new-address-box">ENDEREÇO</p>
                <div id='first-part-input'>
                    <input type="text" placeholder="endereço-txt, 321" id="input-address">
                </div>
            </section>
            <section id="street-zipCode-section">
                <section class="input-section">
                    <p class="text-new-address-box">Rua</p>
                    <input type="text" class="input-twoSides" placeholder="Rua A vinte e cinco">
                </section>
                <section class="input-section">
                    <p class="text-new-address-box">CEP</p>
                    <input type="text" class="input-twoSides" placeholder="57084-025">
                </section>
            </section>
            <section id="section-num-house">
                <p class="text-new-address-box">NÚMERO DA RESIDÊNCIA</p>
                <input type="number" id="input-num-house" placeholder="264">
            </section>
            <section id="scetion-favorite-place">
                <p class="text-new-address-box">SALVAR COMO FAVORITO</p>
                <div id="two-options">
                    <div class="options-place" id="frist-option">
                        <p>Casa</p>
                    </div>
                    <div class="options-place" id="second-option">
                        <p>Trabalho</p>
                    </div>
                </div>
            </section>
        </main>
    </section>
    
    <section id="section-button">
        <button type="button" id="button-new-address">SALVAR ENDEREÇO</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
