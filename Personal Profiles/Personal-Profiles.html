<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfil pessoal</title>
</head>
<body>
    <header id="Personal-Profiles-header">
        <div id="first-part">
            <nav id="header-back">
                <img src="./img-personal-profile/arrow-back.png">
            </nav>
            <p id="text-profile-header">Perfil</p>
        </div>
        <p id="text-header-one">EDITAR</p>
    </header>
    <section id="show-profile-personal">
        <img src="./img-personal-profile/img-test.png">
        <p id="text-show-profile-personal">Kauã Emanuel</p>
    </section>
    <main id="content-personal-profile">
        <section class="box-itens">
            <div class="icon-main">
                <img src="./img-personal-profile/nome-icon.png">
            </div>
            <div class="box-text">
                <p>NOME</p>
                <p class="second-text-box">Kauã Emanuel</p>
            </div>
        </section>

        <section class="box-itens">
            <div class="icon-main">
                <img src="./img-personal-profile/icon-email.png">
            </div>
            <div class="box-text">
                <p>Email</p>
                <p class="second-text-box">kauaemanuel@gmail.com</p>
            </div>
        </section>

        <section class="box-itens">
            <div class="icon-main">
                <img src="./img-personal-profile/icon-telefone.png">
            </div>
            <div class="box-text">
                <p>NÚMERO DO CELULAR</p>
                <p class="second-text-box">(82) 99997-4007</p>
            </div>
        </section>
    </main>
</body>
</html>
