<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <nav id="botao-back" onclick="window.history.back()">
        <img src="./img-cads/arrow-left2.png">
    </nav>
    <header id="header-register">
        <section id="section">
            <h2 id="text_cadastro">Registrar-se</h2>
            <p id="descricao_text_cadastro">Por favor, registre-se para começar</p>
        </section>
    </header>
    <main id="main-cadastro">
        <section id="content-cads">
            <div class="recive-information">
                <p class="text-cad">NOME</p>
                <input type="name" class="input-information" placeholder="André Vinícius">
            </div>
            <div class="recive-information">
                <p class="text-cad">EMAIL</p>
                <input type="email" class="input-information" placeholder="example@gmail.com">
            </div>
            <div class="recive-information">
                <p class="text-cad">SENHA</p>
                <div class="config-password">
                    <input type="password" class="input-information" placeholder="* * * * * * * * * *" id="input1">
                    <img src="./img-cads/ShowPassoword.png" class="icon-show-password" id="icon-show-password1">
                </div>
            </div>
            <div class="recive-information">
                <p class="text-cad">REPETIR A SENHA</p>
                <div class="config-password">
                    <input type="password" class="input-information" placeholder="* * * * * * * * * *" id="input2">
                    <img src="./img-cads/ShowPassoword.png" class="icon-show-password" id="icon-show-password2">
                </div>
            </div>
        </section>
        <section id="section-botao">
            <button type="button" id="botao-cadastro">REGISTRAR-SE</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
