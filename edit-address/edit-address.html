<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editar endereço</title>
</head>
<body>
    <section id="prima_part_edit">
        <header id="headers-edit-address">
            <nav id="header-back">
                <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 11L1 6L6 1" stroke="#32343E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>      
            </nav>
            <p id="text-header">Editar endereços</p>
        </header>
        <main id="main-edit-new-address">
            <section id="box-descripition-address">
                <p id="text_prin_edit_address">Av. Antônio Lisboa de Amorim</p>
                <p id="text_second_edit_address">Benedito Bentes, Maceió, AL</p>
            </section>
            <section id="section_input">
                <input type="number" id="input_edit_number" placeholder="Número *" class="input_edit_number_both">
                <input type="text" id="input_edit_complement" placeholder="Complemento" class="input_edit_number_both">
            </section>
            <section id="favorite-edit-address">
                <p id="text_favorite_address_edit">Favoritar endereço</p>
                <div id="div_favorite_address">
                    <div class="div_favorite" id="favorite-option-house">
                        <svg width="15" height="17" viewBox="0 0 15 17" fill="none" xmlns="http://www.w3.org/2000/svg" id="svg_house">
                            <path d="M1 6.05556L7.5 1L14 6.05556V14C14 14.3831 13.8478 14.7505 13.5769 15.0214C13.306 15.2923 12.9386 15.4444 12.5556 15.4444H2.44444C2.06135 15.4444 1.69395 15.2923 1.42307 15.0214C1.15218 14.7505 1 14.3831 1 14V6.05556Z" stroke="#FB6D3A" stroke-width="1.44444" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5.33333 15.4444V8.22217H9.66666V15.4444" stroke="#FB6D3A" stroke-width="1.44444" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
    
                        <p class="text_div_favorite_edit" id="text_div_favorite_house">Casa</p>
                    </div>
                    <div class="div_favorite" id="favorite-option-job">
                        <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg" id="svg_job">
                            <path d="M12.7 3.59998H2.3C1.58203 3.59998 1 4.18201 1 4.89998V11.4C1 12.1179 1.58203 12.7 2.3 12.7H12.7C13.418 12.7 14 12.1179 14 11.4V4.89998C14 4.18201 13.418 3.59998 12.7 3.59998Z" stroke="#FB6D3A" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10.1 12.7V2.3C10.1 1.95522 9.96303 1.62456 9.71923 1.38076C9.47544 1.13696 9.14478 1 8.79999 1H6.19999C5.85521 1 5.52455 1.13696 5.28076 1.38076C5.03696 1.62456 4.89999 1.95522 4.89999 2.3V12.7" stroke="#FB6D3A" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            
    
                        <p class="text_div_favorite_edit" id="text_div_favorite_job">Trabalho</p>
                    </div>
                </div>
            </section>
        </main>
    </section>
    
    <section id="scetion-button-edit-address">
        <button type="button" id="button-edit-address">SALVAR ENDEREÇO</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
