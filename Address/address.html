<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Endereços</title>
</head>
<body>
    <div id="first-part-address">
        <header id="headers-address">
            <nav id="header-back">
                <img src="./img/arrow-Back.png">
            </nav>
            <p id="text-header">Endereços</p>
        </header>
        <main id="main-address">
                <section id="section-icon-loc">
                    <img src="./img/location-dot-solid-1.png">
                </section>
                <section id="section-text">
                    <p id="text1">Nenhum endereço adicionado</p>
                    <div id="box-text">
                        <p id="text2">Voce deseja cadastrar um novo endereço? Clique no botão abaixo</p>
                    </div>
                    
                </section>
        </main>
    </div>
    <section id="section-button">
        <button type="button" id="button-address">ADICIONAR NOVO ENDEREÇO</button>
    </section>
</body>
</html>
