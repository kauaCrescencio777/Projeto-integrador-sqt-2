<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Integrador</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-arrow-left"></i>
    </header>
    <main>
      <div class="titulos">
        <h2>Registrar-se</h2>
        <p>Por favor, registre-se para come√ßar</p>
      </div>
      <form>
        <label for="Nome">NOME</label>
        <input type="text" placeholder="Nome" required/>

        <label for="Email">EMAIL</label>
        <input type="email" placeholder="example@gmail.com" required/>

        <label for="Senha">SENHA</label>
        <div class="input-box">
          <input type="password" id="senha" placeholder="Sua senha" required/>
          <i class="fa-solid fa-eye" onclick="toggleSenha('senha')"></i>
        </div>

        <label for="ConfirmeSenha">REPETIR A SENHA</label>
        <div class="input-box">
          <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required/>
          <i class="fa-solid fa-eye" onclick="toggleSenha('confirmaSenha')"></i>
        </div>

        <input type="submit" value="REGISTRAR-SE"/>
      </form>
    </main>
    <script>
      function toggleSenha(id) {
        var input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }
    </script>
  </body>
</html>
